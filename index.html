<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Working Prototype 2</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="./js/popcorn.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>

</head>
<body>
	<div id="initial-user-input" class="main-container">
		Input Your name:
		<input type="text" name="userName" id="name-input">
		<br>
		<div id="dragdrop-container">
			<div id="dragzone">
				<div id='preview-container'>
				</div>
			</div>
		</div>
		<span id="img-name"></span>
		<br>
		<span class='dropzone-text'>or</span>
		<br>
		<input type="file" name="userImage" accept="image/*" id="image-input">
		<br>
		<button type="button" id="btn-create">Create Video</button>	
	</div>
	<div id="i-video-container" style="display: none">
		<div id="video-container">
			<video id="video" width="640" height="360" class="center">
				<source src="../video/xendle.mp4" type="video/mp4">
				<!--MUST ADD OGV AND WEBM files-->
				Your browser does not support the video tag.
			</video>
			<div id="overlay" class="center noIbar"><span id="overlaytext"></span></div>			
		</div>
		<div id="interface" class="">
			<button id="btn-play"></button>
			<input type="text" id="textfield">
			<button id="btn-clear">Clear</button>
		</div>
	</div>


</body>
